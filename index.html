<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1</title>
</head>
<body>
    <h1 id="visitor_id">No Visitor ID</h1>
</body>
<script>
    // Initialize the agent on page load.
    const fpPromise = import('https://fpjscdn.net/v3/1cYcO6Un2Gy022BinxRT')
      .then(FingerprintJS => FingerprintJS.load())
  
    // Get the visitorId when you need it.
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId
        document.getElementById('visitor_id').innerHTML = "This is your FingerprintJs VisitorID: " + visitorId;
      })
  </script>
</html>
